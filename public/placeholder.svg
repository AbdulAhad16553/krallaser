<svg width="160" height="160" viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="160" fill="#F8FAFC"/>
  
  <!-- Machine Base -->
  <rect x="20" y="100" width="120" height="40" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Machine Body -->
  <rect x="30" y="60" width="100" height="40" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Control Panel -->
  <rect x="40" y="70" width="80" height="20" fill="#E2E8F0" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Control Buttons -->
  <circle cx="50" cy="80" r="3" fill="#64748B"/>
  <circle cx="60" cy="80" r="3" fill="#64748B"/>
  <circle cx="70" cy="80" r="3" fill="#64748B"/>
  <circle cx="80" cy="80" r="3" fill="#64748B"/>
  <circle cx="90" cy="80" r="3" fill="#64748B"/>
  <circle cx="100" cy="80" r="3" fill="#64748B"/>
  <circle cx="110" cy="80" r="3" fill="#64748B"/>
  
  <!-- Display Screen -->
  <rect x="50" y="50" width="60" height="15" fill="#1E293B" stroke="#0F172A" stroke-width="1"/>
  <rect x="55" y="55" width="50" height="5" fill="#22C55E"/>
  
  <!-- Machine Head/Nozzle -->
  <rect x="70" y="30" width="20" height="30" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="80" cy="25" r="8" fill="#E2E8F0" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Laser Beam Effect -->
  <line x1="80" y1="25" x2="80" y2="10" stroke="#3B82F6" stroke-width="2" opacity="0.7"/>
  <circle cx="80" cy="10" r="2" fill="#3B82F6"/>
  
  <!-- Status Indicator -->
  <circle cx="130" cy="30" r="6" fill="#22C55E" opacity="0.8"/>
  <circle cx="130" cy="30" r="3" fill="#FFFFFF"/>
  
  <!-- Machine Label -->
  <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748B">Machine Image</text>
  <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#94A3B8">Not Available</text>
</svg>
